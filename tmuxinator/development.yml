# ~/.tmuxinator/development.yml
# you can make as many tabs as you wish...
# tmux command to get current layout: list-windows 
#  - see http://stackoverflow.com/questions/9812000/specify-pane-percentage-in-tmuxinator-project

project_name: development
project_root: ~/working/eclipse_workspace/donorelf_android
# rvm: 1.9.2@rails_project
tabs:
